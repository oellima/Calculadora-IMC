<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>

    <link rel="stylesheet" href="./assets/css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

    <main id="container">

        <section id="img">
            <img src="assets/images/illustration.svg" />
        </section>

        <section id="calculator">

            <form id="form">

                <h1 id="title">Calculadora - IMC</h1>

                <p class="detail"><i>Use ponto ou vígula como separadores para altura</i></p>

                <div class="input-box">
                    <label for="weight">Peso em Kg</label>
                

                <div class="input-field">
                    <i class="fa-solid fa-dumbbell"></i>
                    <input type="number" id="weight" name="weight" required>
                    <span>kg</span>
                </div>
            </div>

                <div class="input-box">
                    <label for="height">Altura em metros</label>
                
                <div class="input-field">
                    <i class="fa-solid fa-ruler-horizontal"></i>
                    <input type="number" step="0.01" id="height" required>
                    <span>m</span>
                </div>
            </div>

                <button id="calculate">Calcular</button>

            </form>

            <div id="infos" class="hidden">
                <div id="result">
                    <div id="bmi">
                        <span id="value"></span>
                        <span>Seu IMC</span>
                    </div>
                    <div id="description">
                        <span></span>
                    </div>
                </div>

                <div id="more-info">
                    <a href="https://www.tuasaude.com/imc/" target="_blank">
                        Mais informações sobre o IMC
                        <i class="fa-solid fa-link"></i>
                    </a>
                    <p class="dev">Developer: Leandro Souza</p>
                </div>
            </div>

        </section>

    </main>

    <script src="./assets/js/script.js"></script>
</body>
</html>
